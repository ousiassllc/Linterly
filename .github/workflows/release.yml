name: Release

on:
  push:
    tags:
      - 'v*'

concurrency:
  group: release
  cancel-in-progress: false

permissions:
  contents: write
  id-token: write

jobs:
  release:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract version from tag
        id: version
        run: echo "version=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: "~> v2"
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: |
            build/linterly_linux_amd64_v1/
            build/linterly_linux_arm64_v8.0/
            build/linterly_darwin_amd64_v1/
            build/linterly_darwin_arm64_v8.0/
            build/linterly_windows_amd64_v1/
          retention-days: 1

  npm-publish:
    needs: release
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build
          path: build/

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'

      - name: Copy binaries to npm packages
        run: |
          cp build/linterly_linux_amd64_v1/linterly      dist/npm/linux-x64/linterly
          cp build/linterly_linux_arm64_v8.0/linterly     dist/npm/linux-arm64/linterly
          cp build/linterly_darwin_amd64_v1/linterly      dist/npm/darwin-x64/linterly
          cp build/linterly_darwin_arm64_v8.0/linterly    dist/npm/darwin-arm64/linterly
          cp build/linterly_windows_amd64_v1/linterly.exe dist/npm/win32-x64/linterly.exe
          chmod +x dist/npm/linux-x64/linterly
          chmod +x dist/npm/linux-arm64/linterly
          chmod +x dist/npm/darwin-x64/linterly
          chmod +x dist/npm/darwin-arm64/linterly

      - name: Update package.json versions
        env:
          VERSION: ${{ needs.release.outputs.version }}
        run: |
          for dir in linux-x64 linux-arm64 darwin-x64 darwin-arm64 win32-x64; do
            (cd "dist/npm/$dir" && npm version "$VERSION" --no-git-tag-version --allow-same-version)
          done
          (cd dist/npm/cli && npm version "$VERSION" --no-git-tag-version --allow-same-version)
          node -e "
            const fs = require('fs');
            const pkg = JSON.parse(fs.readFileSync('dist/npm/cli/package.json', 'utf8'));
            const version = process.env.VERSION;
            for (const dep of Object.keys(pkg.optionalDependencies || {})) {
              pkg.optionalDependencies[dep] = version;
            }
            fs.writeFileSync('dist/npm/cli/package.json', JSON.stringify(pkg, null, 2) + '\n');
          "

      - name: Validate packages
        run: |
          for dir in linux-x64 linux-arm64 darwin-x64 darwin-arm64 win32-x64; do
            npm pack "dist/npm/$dir" --dry-run
          done
          npm pack dist/npm/cli --dry-run

      - name: Publish platform packages
        run: |
          for dir in linux-x64 linux-arm64 darwin-x64 darwin-arm64 win32-x64; do
            npm publish "dist/npm/$dir" --provenance --access public
          done
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish CLI package
        run: npm publish dist/npm/cli --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
